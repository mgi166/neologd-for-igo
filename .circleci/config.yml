version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Push tag
          command: |
            TAG=`date +%Y.%m.%d`
            git tag $TAG
            git push origin $TAG
